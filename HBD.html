<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="HBD.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy bd</title>
</head>
<body align="center">
    <h1>Happy birthday!</h1>
    <label class="thank">Press here for your gift!</label><br><br>
    <button class="thanks" onclick="happy()">Here</button>


    <script>
function happy() {
    // Create the card container
    const cardContainer = document.createElement('div');
    cardContainer.className = 'card-container';

    // Create the card element
    const card = document.createElement('div');
    card.className = 'card';

    // Front of the card
    const front = document.createElement('img');
    front.src = 'card1.png'; // Replace with your front card image path
    front.alt = 'Front of the card';

    // Back of the card
    const back = document.createElement('img');
    back.src = 'card2.png'; // Replace with your back card image path
    back.alt = 'Back of the card';
    back.className = 'back';

    card.appendChild(front);
    card.appendChild(back);
    cardContainer.appendChild(card);
    document.body.appendChild(cardContainer);

    // Slide down animation
    setTimeout(() => {
        cardContainer.classList.add('show-card');
    }, 100);

    // Flip animation after 3 seconds
    setTimeout(() => {
        card.classList.add('flip');
    }, 3000);
}

    </script>
    <h1>US FOR REAL</h1>
    <div class="gallery">
        <div><img src="1.png" alt="cat1"></div>
        <div><img src="2.png" alt="cat2"></div>
        <div><img src="3.png" alt="cat3"></div>
    </div>
</body>
</html>
